<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An interactive quiz game based on the popular TV show, Who wants to be a millionaire.">
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--CSS Link-->
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Who wants to be a millionaire?</title>
</head>

<body>
    <!--Millionaire container-->
    <div class="container" id="scores-container">
        <div class="row">
            <!--Scores container-->
            <div class="col-4 border">
                <div class="table text-center pt-3">
                    <div id="money15">£1 Million</div>
                    <div id="money14">£500,000</div>
                    <div id="money13">£250,000</div>
                    <div id="money12">£125,000</div>
                    <div id="money11">£64,000</div>
                    <div id="money10">£32,000</div>
                    <div id="money9">£16,000</div>
                    <div id="money8">£8,000</div>
                    <div id="money7">£4,000</div>
                    <div id="money6">£2,000</div>
                    <div id="money5">£1,000</div>
                    <div id="money4">£500</div>
                    <div id="money3">£300</div>
                    <div id="money2">£200</div>
                    <div id="money1">£100</div>
                </div>
            </div>
            <!--Logo container-->
            <div class="col-4">
                <img src="./assets/images/millionaire-logo.webp" alt="Millionaire logo" class="img-fluid"></div>
            <!--Life line container-->
            <div class="col-4 border">
                <div class="row">
                    <button class="button btn life-lines" id="life-line-A" type="button"><img
                            src="./assets/images/50-50.png" alt="50/50 Life line button 1" class="img-fluid"></button>
                </div>
                <div class="row">

                    <button class="buttton btn life-lines" id="life-line-B" type="button"><img
                            src="./assets/images/50-50.png" alt="50/50 Life line button 1" class="img-fluid"></button>
                </div>
                <div class="row">
                    <button class="button btn life-lines" id="life-line-C" type="button">
                        <img src="./assets/images/50-50.png" alt="50/50 Life line button 1" class="img-fluid"></button>

                </div>
            </div>
        </div>
    </div>

    <!--Quiz Container-->
    <div class="container text-center p-5" id="quiz-container">
        <div class="row">
            <!--Question-->
            <div class="col" id="question-box">Questions</div>
        </div>
        <div class="row answer-row p-1">
            <!--Answer A-->
            <button type="button" class="col-6 btn answer-box" id="answer-A">answer-A</button>
            <!--Answer B-->
            <button type="button" class="col-6 btn answer-box" id="answer-B">answer-B</button>
        </div>
        <div class="row answer-row p-1">
            <!--Answer C-->
            <button type="button" class="col-6 btn answer-box" id="answer-C">answer-C</button>
            <!--Answer D-->
            <button type="button" class="col-6 btn answer-box" id="answer-D">answer-D</button>
        </div>
    </div>


    <!--Script.js link-->
    <script src="./assets/JS/script.js"></script>
    <!--Bootstrap javascript CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</body>

</html>

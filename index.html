<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--CSS Link-->
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Who wants to be a millionaire?</title>
</head>

<body>
    <!--Millionaire container-->
    <div class="container" id="scores-container">
        <div class="row">
            <!--Scores container-->
            <div class="col-4 border">Scores</div>
            <!--Logo container-->
            <div class="col-4"><img src="./assets/Images/millionaire-logo.webp" alt="Millionaire logo"
                    class="img-fluid"></div>
            <!--Life line container-->
            <div class="col-4 border ">Lifelines</div>
        </div>
    </div>

    <!--Quiz Container-->
    <div class="container text-center p-5" id="quiz-container">
        <div class="row">
            <!--Question-->
            <div class="col" id="question-box">Questions</div>
        </div>
        <div class="row answer-row p-1">
            <!--Answer A-->
            <button type="button" class="col-6 btn answer-box" id="answer-A">answer-A</button>
            <!--Answer B-->
            <button type="button" class="col-6 btn answer-box" id="answer-B">answer-B</button>
        </div>
        <div class="row answer-row p-1">
            <!--Answer C-->
            <button type="button" class="col-6 btn answer-box" id="answer-C">answer-C</button>
            <!--Answer D-->
            <button type="button" class="col-6 btn answer-box" id="answer-D">answer-D</button>
        </div>
    </div>


    <!--Script.js link-->
    <script src="./assets/JS/script.js"></script>
    <!--Bootstrap javascript CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</body>

</html>
